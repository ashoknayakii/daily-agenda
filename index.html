<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>My Daily Agenda</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Daily Agenda</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

    <div class="container container-fluid">
      <!-- Timeblocks go here -->

      <!--9 am-->
    <div id="9" class="input-area">
      <div class="prepend row m-row justify-content-between">
        <div id="9" class="col-1 time-block">
        <span class="hour-box">9am</span>
      </div>
      <textarea id="add-event9am" class="event-text col-10 rounded"></textarea>
      <div class="input-area append row col-1"><button class="btn btn-secondary btn-lg saveBtn"><span class="oi oi-plus"></span></button></div>
      </div>
    </div>
    
      <!--10 am-->
    <div id="10" class="input-area ">
      <div class="prepend row m-row justify-content-between">
        <div id="10" class="col-1 time-block">

      </div>
    </div>

      <!--11 am-->

      <div class="input-area append row col-1"><button class="btn btn-secondary btn-lg saveBtn"><span class="oi oi-plus"></span></button></div>
    </div>

    </div>

    </div>

    </div>
    
      <!--3 pm-->

      <div class="prepend row m-row justify-content-between">
        <div id="15" class="col-1 time-block">

      <div class="input area append row col-1"><button class="btn btn-secondary btn-lg saveBtn"><span class="oi oi-plus"></span></button></div>
    </div>
    </div>

      <div class="input-area append row col-1"><button class="btn btn-secondary btn-lg saveBtn"><span class="oi oi-plus"></span></button></div>
      </div>
    </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
